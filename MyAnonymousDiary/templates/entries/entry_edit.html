{% extends "base.html" %}
{% load i18n bootstrap4 %}

{% block content %}
<div class="box">
  <div class="content-header">
    <h1>Edit Entry: <a href="{% url 'entry_detail' pk=entry.pk %}" class="btn btn-back">cancel</a></h1>
  </div>

  <form method="POST"{% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
    {% bootstrap_form form %}

    {% csrf_token %}
    {% buttons %}
      {% bootstrap_button _("Save") button_type="submit" button_class="btn-primary" %}
    {% endbuttons %}
  </form>
</div>
{% endblock %}
