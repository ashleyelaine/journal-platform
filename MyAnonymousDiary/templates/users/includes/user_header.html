<section class="page-header user-header">
  <div class="container">
    {% if user.profile_image %}
      <div class="profile-image">
        <a href="{% url 'users:detail' request.user.username  %}">
          <img alt="Profile image of {{user.username }}" src="{{ user.profile_image.url }}">
        </a>
      </div>
    {% endif %}
    <div class="profile-info">
      <h1>
        <a href="{% url 'users:detail' request.user.username  %}">{{ user.username }}</a>
      </h1>
      {% if user.intro %}
        <p>{{ user.intro }}</p>
      {% endif %}
      {% if user == request.user %}
        <div class="action-btns">
          <a class="btn btn-primary {% if 'update' in request.path %}active{% endif %}" href="{% url 'users:update' %}" role="button">My Info</a>
          <a class="btn btn-primary {% if '/email/' in request.path %}active{% endif %}" href="{% url 'account_email' %}" role="button">E-Mail</a>
          <a class="btn btn-primary" href="{% url 'new_entry' %}" >New Entry</a>
        </div>
      {% endif %}
    </div>
  </div>
</section>
