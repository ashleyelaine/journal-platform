{% extends "base.html" %}
{% load i18n bootstrap4 %}

{% block content %}
<div class="box">
    <div class="content-header">
        <h1>Add Entry</h1>
    </div>

    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" name="save_as_draft" value="Save As Draft" />
        <input class="btn btn-primary" type="submit" name="publish" value="Publish" />
    </form>
</div>
{% endblock %}
