{% extends "base.html" %}

{% block body_class %}single-entry{% endblock %}
{% block maincontent_class %}entry-content{% endblock %}

{% block content %}
  <div class="container">
      <h1>{{ entry.title }}</h1>
      <p>published: {{ entry.published_date }}</p>
      <a class="btn" href="{% url 'edit_entry' pk=entry.pk %}">Edit</a>
      <p>{{ entry.text|safe }}</p>
  </div>
{% endblock content %}
